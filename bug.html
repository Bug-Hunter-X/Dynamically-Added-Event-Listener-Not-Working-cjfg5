<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><script>const element = document.createElement('p');element.id = 'myParagraph';element.textContent = 'This is a dynamically added paragraph.';document.body.appendChild(element);document.getElementById('myParagraph').addEventListener('click', () => {  alert('Paragraph clicked!');});</script></body></html>
